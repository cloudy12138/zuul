<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="|${#request.getContextPath()}/|">
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
<h3>用户登陆</h3>
<form action="login" method="post">
    <input type="hidden" name="url" th:value="${url}">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input name="uname" autofocus th:value="${param.uname}"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input name="password" type="password" th:value="${param.password}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="登陆">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
