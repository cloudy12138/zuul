<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base target="mainFrame">
    <meta charset="UTF-8">
    <title>文章管理系统后台</title>
</head>
<body>
    <div style="float: left;width: 100%;height: 100px;border-bottom: 1px solid black;font-size: 20px;font-weight: bolder;text-align: center;" id="titleDiv"><br>文章管理系统后台</div>
    <div style="float: left;width: 150px;border-right: 1px solid black" id="leftDiv">
        <dl>
            <dt>文章管理</dt>
            <dd><a>文章查询</a></dd>
            <dd><a href="article/get/1">文章加载</a></dd>
            <dd>文章新加</dd>
            <dt>用户管理</dt>
            <dd>用户查询</dd>
            <dd><a href="user/get/1">用户加载</a></dd>
            <dd>用户新加</dd>
            <dt>班级管理</dt>
            <dd><a href="article/claquery">班级查询</a></dd>
            <dd><a href="article/clatoadd">班级新加</a></dd>
        </dl>
    </div>
    <div style="float: left;" id="mainDiv">
        <iframe name="mainFrame" style="width: 100%;height: 100%;border: 0;overflow: auto" src=""></iframe>
    </div>
    <script>
        var height = document.documentElement.clientHeight;//获取屏幕的高度
        var width = document.documentElement.clientWidth;//获取屏幕的宽度
        var titleDiv = document.getElementById("titleDiv");
        var leftDiv = document.getElementById("leftDiv");
        var mainDiv = document.getElementById("mainDiv");
        leftDiv.style.height = height - (titleDiv.style.height.slice(0,-2)-'0')-30 + "px";//计算出左边菜单的高度
        mainDiv.style.height = leftDiv.style.height;//设置mainDiv的高度与lefDiv一致
        mainDiv.style.width = width - (leftDiv.style.width.slice(0,-2)-'0')-30 + "px";//计算出右边菜单的宽度
    </script>
</body>
</html>
